<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksta Saīsinātājs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Teksta Saīsinātājs</h1>
        <p>Ievadi jebkādu tekstu jebkurā valodā, un mūsu neironu tīkls to saīsinās.</p>
        
        <textarea id="inputText" placeholder="Ieraksti vai ielīmē savu tekstu šeit..."></textarea>
        <button id="summarizeBtn">Saīsināt tekstu</button>
        
        <div id="resultContainer" class="hidden">
            <h2>Saīsinātais teksts:</h2>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
        const summarizeBtn = document.getElementById('summarizeBtn');
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const resultContainer = document.getElementById('resultContainer');

        summarizeBtn.addEventListener('click', async () => {
            const text = inputText.value.trim();
            if (!text) {
                alert('Lūdzu ievadi tekstu!');
                return;
            }

            // Показать, что идёт обработка
            summarizeBtn.textContent = 'Apstrāde...';
            summarizeBtn.disabled = true;
            outputText.textContent = '';
            resultContainer.classList.add('hidden');

            try {
                // ЗДЕСЬ МОЖНО ДОБАВИТЬ ВЫЗОВ К API
                // Например:
                // const response = await fetch('https://api.openai.com/v1/chat/completions', {...})

                // Для примера пока просто "сократим" текст фиктивно
                const shortened = text.split(' ').slice(0, 30).join(' ') + '...';
                
                outputText.textContent = shortened;
                resultContainer.classList.remove('hidden');
            } catch (error) {
                alert('Kļūda, mēģini vēlreiz!');
                console.error(error);
            } finally {
                summarizeBtn.textContent = 'Saīsināt tekstu';
                summarizeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
